# ServiceMonitor for execution stations
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: execution-stations-metrics
  namespace: monitoring
  labels:
    app.kubernetes.io/name: execution-stations
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: execution-station
  namespaceSelector:
    matchNames:
    - execution-stations-dev
    - execution-stations-staging
    - execution-stations-prod
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    honorLabels: true