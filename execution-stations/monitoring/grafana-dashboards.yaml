apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: execution-stations-rules
  namespace: monitoring
  labels:
    app.kubernetes.io/name: execution-stations
    app.kubernetes.io/component: monitoring
    prometheus: kube-prometheus
    role: alert-rules
spec:
  groups:
  - name: execution-stations.rules
    rules:
    - alert: ExecutionStationDown
      expr: up{job=~".*execution-station.*"} == 0
      for: 5m
      labels:
        severity: critical
        service: execution-stations
      annotations:
        summary: "Execution station {{ $labels.instance }} is down"
        description: "Execution station {{ $labels.instance }} has been down for more than 5 minutes."
    
    - alert: ExecutionStationHighCPU
      expr: rate(container_cpu_usage_seconds_total{namespace=~"execution-stations-.*"}[5m]) * 100 > 80
      for: 10m
      labels:
        severity: warning
        service: execution-stations
      annotations:
        summary: "High CPU usage in execution station {{ $labels.pod }}"
        description: "CPU usage is above 80% for {{ $labels.pod }} for more than 10 minutes."
    
    - alert: ExecutionStationHighMemory
      expr: (container_memory_usage_bytes{namespace=~"execution-stations-.*"} / container_spec_memory_limit_bytes{namespace=~"execution-stations-.*"}) * 100 > 85
      for: 10m
      labels:
        severity: warning
        service: execution-stations
      annotations:
        summary: "High memory usage in execution station {{ $labels.pod }}"
        description: "Memory usage is above 85% for {{ $labels.pod }} for more than 10 minutes."
    
    - alert: ExecutionStationBootTimeSlow
      expr: station_boot_time_seconds > 60
      for: 1m
      labels:
        severity: warning
        service: execution-stations
      annotations:
        summary: "Slow boot time for execution station {{ $labels.instance }}"
        description: "Boot time is {{ $value }}s, which is above the 60s threshold."
    
    - alert: UserFrictionHigh
      expr: rate(user_friction_events_total[5m]) > 0.1
      for: 5m
      labels:
        severity: warning
        service: execution-stations
      annotations:
        summary: "High user friction detected"
        description: "User friction rate is {{ $value }} events/second for station {{ $labels.instance }}."
    
    - alert: CognitiveAdaptationLow
      expr: cognitive_adaptation_score < 0.7
      for: 15m
      labels:
        severity: warning
        service: execution-stations
      annotations:
        summary: "Low cognitive adaptation score"
        description: "Cognitive adaptation score is {{ $value }} for station {{ $labels.instance }}, indicating poor user experience."
    
    - alert: ResourcePredictionInaccurate
      expr: abs(resource_prediction_accuracy - 1) > 0.3
      for: 30m
      labels:
        severity: info
        service: execution-stations
      annotations:
        summary: "Resource prediction accuracy is low"
        description: "Resource prediction accuracy is {{ $value }} for station {{ $labels.instance }}, consider retraining the model."

